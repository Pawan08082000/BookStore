{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}
        <title>Account Details</title>
    {% endblock %}
</head>
<body>
    {% block base_body %}
        <div class="container">
        <h1 style="color: #1c7430">{{ mess }}</h1><br />
 

         <form class="signup-form" action="{% url 'account' %}" method="POST">{% csrf_token %}
  <!-- form header -->
          
            <div class="form-header">
                <div style="text-align: center"><h1>Account Details...</h1></div>
                </div>
                 <!-- form body -->
    <div class="form-body"> 
          <!-- Firstname and Lastname -->
    <div class="horizontal-group">
            <div class="form-group left">
                    <label for="name" class="label-title">First Name: </label>
                    <input type="text" value="{{ uobj.ufname }}" name="ufname" maxlength="20" class="form-control" />
                </div>
                <div class="form-group right">
                    <label for="name" class="label-title">Lastname: </label>
                    <input type="text" value="{{ uobj.usname }}" name="usname" maxlength="20" class="form-control" />
                </div>
    </div>
                <div class="form-group">
                    <label for="name" class="label-title">Username: </label>
                    <input disabled="disabled" value="{{ uobj.uname }}" type="text" name="uname" id="uname" maxlength="20" class="form-control" />
                </div>
                <div class="horizontal-group">
                <div class="form-group left">
                    <label for="email" class="label-title">Email address: </label>
                    <input disabled="disabled" value="{{ uobj.umail }}" type="email" class="form-control" name="umail" />
                </div>
                <div class="form-group right">
                    <label for="pwd" class="label-title">Password: </label>
                    <input type="password" value="{{ uobj.upass }}" name="upass" class="form-control" />
                </div>
                </div>
                <div class="form-group">
                    <label for="name" class="label-title">Phone Number: </label>
                    <input type="text" value="{{ uobj.uphone }}" name="uphone" maxlength="10" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="name" class="label-title">Card Details: </label>
                    <input type="text" value="{{ uobj.ucard }}" name="ucard" maxlength="12" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="name" class="label-title">Mailing Address: </label><br />
                    <textarea class="form-control" name="uaddr" rows="5" cols="50" style="height:auto">{{ uobj.uaddr }}</textarea>
                </div>
    </div>
     <!-- form footer -->
     <div class="form-footer">
                <input type="submit" class="btn btn-success" value="Update" />
     </div>
            </form>
        </div>

    {% endblock %}

</body>
</html>
