{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}

    {% endblock %}
</head>
<body>
    {% block base_body %}
        <div class="container">
            <div style="text-align: center"><h1>Enter Login Details...</h1></div>
            <div style="margin-top:30px; width:300px; padding-bottom: 10px; ">
                 <form action="." method="POST" >{% csrf_token %}

                      <div class="form-group">
                        <label for="email"><b>Email address:</b></label>
                        <input type="email" placeholder="Enter Username" class="form-control" name="uemail" id="uemail" required>
                      </div>
                      <div class="form-group">
                        <label for="pwd"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="upass" id="upass" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>
                          <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                      </div class="form-group display-1">
                        <button type="button" class="btn btn-danger" value="Cancel">Cancel</button>

                        <button type="submit" class="btn btn-success" value="Login">Login</button>
                        
                      </div>
                    
                      <div class="form-group" style="background-color:#f1f1f1">
                        <span class="psw">Forgot <a href="#">password?</a></span>
                      </div>
                 </form>
            </div>
        </div>

        <div>
           <h1>{{ message }}</h1>
        </div>
    {% endblock %}
</body>
</html>
