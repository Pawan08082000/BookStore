{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}

    {% endblock %}
</head>
<body>
    {% block base_body %}
        <div class="container">
        <h1>{{ mess }}</h1><br />
            <form class="signup-form" action="{% url 'reg' %}" method="POST">{% csrf_token %}
          <!-- form header -->
                <div class="form-header"><h1>Create an Account...</h1></div>
        <!-- form body -->
         <div class="form-body">    
             <!-- Firstname and Lastname --> 
             <div class="horizontal-group">
                <div class="form-group left">
                    <label for="name" class="label-title">Firstname:* </label>
                    <input type="text" name="ufname" maxlength="20" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
                </div>
                <div class="form-group right">
                    <label for="name" class="label-title">Lastname:* </label>
                    <input type="text" name="usname" maxlength="20" id="lastname" class="form-input" placeholder="enter your last name" required='required' />
                </div>
            </div>
            <!--Username-->
                <div class="form-group">
                    <label for="name" class="label-title">Username*: </label>
                    <input type="text" name="uname" id="uname" maxlength="20" class="form-input" placeholder="enter your Username" required="required"  />
                </div>
<!-- Email -->
                <div class="form-group">
                    <label for="email" class="label-title">Email* </label>
                    <input type="email" id="email" class="form-input" placeholder="enter your email" required="required" name="umail" />
                </div>
                <!-- Passwrod and confirm password -->
                <div class="horizontal-group">
                <div class="form-group left">
                    <label for="pwd" class="label-title">Password:* </label>
                    <input type="password" name="upass" id="password" class="form-input" placeholder="enter your password" required="required" />
                </div>
                <div class="form-group right">
                    <label for="pwd" class="label-title">Confirm Password *</label>
                    <input type="password" name="upass1" class="form-input" id="confirm-password" placeholder="enter your password again" required="required" />
                </div>
            </div>
            <!--Phone Number-->
                <div class="form-group">
                    <label for="name" class="label-title">Phone Number: </label>
                    <input type="text" name="uphone" maxlength="10" class="form-input" placeholder="enter your Phone Number" />
                </div>
                <div class="form-group">
                    <label for="name" class="label-title">Card Details: </label>
                    <input type="text" name="ucard" maxlength="12" class="form-input" placeholder="enter your Phone Number" />
                </div>
                <div class="form-group">
                    <label for="name" class="label-title">Mailing Address: </label><br />
                    <textarea class="form-input" name="uaddr" rows="5" cols="50" style="height:auto"></textarea>
                </div>
         </div>
         <!-- form footer -->
         <div class="form-footer">
            <span>* required</span>
            <input type="submit" class="btn btn-success" value="Register" />

        </div>
            </form>
        </div>
    {% endblock %}
</body>
</html>
