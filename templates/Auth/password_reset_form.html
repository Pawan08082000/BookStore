{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block base_head %} {% endblock %}
  </head>
  <body>
    {% block base_body %}

    <h3>Enter new password</h3>

    <p>
      Please enter your new password twice so we can verify you typed it in
      correctly.
    </p>

    <form method="post">
      {% csrf_token %} {{form}}
      <input type="Submit" name="Update Password" />
    </form>

    {% endblock %}
  </body>
</html>
